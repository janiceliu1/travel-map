<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
<!--     <link rel="shortcut icon" href="imgs/baseline-map-24px.svg">
 -->    <meta charset="utf-8">

   </head>
  <body>
  	 <h1>Hello world is it working?</h1>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3GVkUvSftz8u0kym7_R2scr2FjmsF_7M&callback=initMap"
    async defer></script>
  </body>
</html>
